<nav class="pagination" role="navigation">
  {{#if pagination.next }}
    <a class="newer-posts" href="{{ pagination.next.permalink }}">&larr; Older posts</a>
  {{/if}}
  <span class="page-number">Page {{ pagination.page }} of {{ pagination.total_pages }}</span>
  {{#if pagination.previous }}
      <a class="older-posts" href="{{ pagination.previous.permalink }}">Newer posts &rarr;</a>
  {{/if}}
</nav>
